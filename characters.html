                <img src="image/c5.jpg" alt="角色5" data-info="奥寺美纪：泷的打工前辈。打扮漂亮的女大学生，包括泷在内的男性们的憧憬。">
                <img src="image/c6.jpg" alt="角色6" data-info="敕使河原克彦：三叶的同级生。神秘的机械宅。对在当地从事建筑业的父亲抱着复杂的心情。对三叶的事情很在意。">
                <img src="image/c7.jpg" alt="角色7" data-info="藤井司：泷在高中的朋友。虽然外表冷淡却意外地很爱照顾人。和泷同样对建筑感兴趣。">
                <img src="image/c8.jpg" alt="角色8" data-info="宫水一叶：三叶的祖母。宫水神社现任神主。在自己的女儿、三叶的母亲亡故，三叶的父亲离开家后，独自一人抚养三叶和四叶长大。">
                <img src="image/c9.jpg" alt="角色9" data-info="高木真太：泷的同级生。身材高大却有直爽的性格。常与泷和司一起，下课后到咖啡店去。">
